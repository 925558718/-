<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <title>Document</title>
    <style>
        *{
        padding: 0;
        margin: 0;

    }
  html,
  body {
    overflow: hidden;
    position: relative;
    height: 100vh;
    width: 100vw;
    background: #333;
  }
 
  video {
    width: 100vw;
    height: 100vh;
    
  }
  #videoList{
      
      position: absolute;
      width: 100vw;
      
      transition: top .1s ease-in-out;
  }
    </style>
</head>
<body>
    <script>
        let ClientHeight=document.body.clientHeight;
        let index=0;
        let height=0;
        let t=0;
        var videoList = [
    "http://syimg.v5portal.com//itemvideo/1/201907082049256035_a5b986857860c5a23c0f25e55814ec07.mp4",
    "https://static.yximgs.com/s1/videos/home-2.mp4",
    "https://static.yximgs.com/s1/videos/www_main-059ce9beee.mp4"
    ];
    $(document).ready(function(){
        let content=$("<div id='videoList'><div>")
        for(let i=0;i<videoList.length;i++){
            let item=$("<video>",{
                "src":videoList[i],
                "class":'item',
                "loop":"loop"
            })
            content.append(item)
        }
        $('body').append(content)
    })
    $('body').on('touchstart',function(e){
        startX=e.originalEvent.changedTouches[0].pageX
        startY=e.originalEvent.changedTouches[0].pageY
    })
    $('body').on('touchmove',function(e){
        let y=e.originalEvent.changedTouches[0].pageY
        $('#videoList').css({top:-ClientHeight*index-startY+y})
    })
    $('body').on('touchend',function(e){
        endX=e.originalEvent.changedTouches[0].pageX
        endY=e.originalEvent.changedTouches[0].pageY
        
        Y=endY-startY;
        console.log(Y);
        
        if(Y>0){
            if(Y<200){
                document.getElementById('videoList').style.top=-ClientHeight*index+'px'
            }else{
                index--;
                document.getElementById('videoList').style.top=-ClientHeight*index+'px'
            }
        }else if (Y<0){
            if(Y>-200){
                document.getElementById('videoList').style.top=-ClientHeight*index+'px'
            }else{
                
                index++;
                if(index>=videoList.length) index=videoList.length-1;
                document.getElementById('videoList').style.top=-ClientHeight*index+'px'
            }
        }else{
            console.log('click');
            
        }
        
       
    })
    </script>
</body>
</html>
