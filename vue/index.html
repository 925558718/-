<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="Dep.js"></script>
    <script src="observer.js"></script>
    <script src="watcher.js"></script>
    <script src="index.js"></script>

</head>
<body>
    <h1 id="name">{{name}}</h1>
    <input oninput="change(event)">
    <script type="text/javascript">
        let ele=document.querySelector('#name');
        let self=new SelfVue({
            name:''
        },ele,'name')
        function change(e) {
            console.log(e)
            self.name=e.target.value;
        }

    </script>
</body>
</html>
